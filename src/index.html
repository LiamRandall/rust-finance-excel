<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Data Fetcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Finance Data Fetcher</h1>
            <form action="/submit" method="post">
                <div class="field">
                    <label class="label">Stock Ticker</label>
                    <div class="control">
                        <div class="select">
                            <select name="symbol">
                                <option value="AAPL">AAPL</option>
                                <option value="GOOGL">GOOGL</option>
                                <option value="MSFT">MSFT</option>
                                <option value="AMZN">AMZN</option>
                                <option value="TSLA">TSLA</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Date Range Start</label>
                    <div class="control">
                        <input class="input" type="date" name="date_start" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Date Range Finish</label>
                    <div class="control">
                        <input class="input" type="date" name="date_finish" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
